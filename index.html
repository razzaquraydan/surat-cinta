<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surat Cinta untuk Salwa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #fdf6f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      gap: 20px;
      padding: 30px;
      flex-wrap: wrap;
      max-width: 1200px;
    }

    .left-images,
    .right-images {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
    }

    .right-images {
      justify-content: center;
    }

    .left-images img,
    .right-images img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      object-fit: cover;
    }

    .center-message {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      flex: 2;
      min-width: 300px;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .typing {
      white-space: pre-line;
      border-right: 2px solid #f06292;
      animation: blink 1s infinite step-end;
      font-size: 1.05em;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }
      .left-images, .right-images {
        flex-direction: row;
        justify-content: center;
      }
      .left-images img, .right-images img {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-images">
      <img src="images/WhatsApp Image 2025-06-01 at 01.01.49_8a8acbbf.jpg" alt="Foto 1">
      <img src="images/WhatsApp Image 2025-06-01 at 01.07.20_acc01dfa.jpg" alt="Foto 2">
    </div>

    <div class="center-message">
      <h2>ğŸ’Œ Surat Cinta dari Array untuk Salwa ğŸ’Œ</h2>
      <div id="pesan" class="typing"></div>
    </div>

    <div class="right-images">
      <img src="images/WhatsApp Image 2025-06-01 at 01.07.20_fc5f21e4.jpg" alt="Foto 3">

    </div>
  </div>

  <script>
    const teks = `Hai Salwa â¤ï¸

Selamat bulan Juni

Meski aku sering nyakitin kamu
Hatiku selalu sayang sama kamu ğŸ’–

Maaf yaa belum bisa jadi pacar yang baik seperti yang kamu inginkan

Tapi aku akan berusaha untuk itu semua

hehee

Jadi... tetaplah di sisiku ya, Salwa.
Karena tanpa kamu, aku seperti nadin tanpa tanjung ğŸ˜¢

Dari seseorang yang selalu sayang kamu,
Array ğŸ’Œ`;

    let i = 0;
    const speed = 40;
    function ketik() {
      if (i < teks.length) {
        document.getElementById("pesan").innerHTML += teks.charAt(i);
        i++;
        setTimeout(ketik, speed);
      }
    }
    ketik();
  </script>
</body>
</html>
