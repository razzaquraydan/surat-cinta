<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surat Cinta untuk Salwa</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #fdf6f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    button#startBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #f06292;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(240, 98, 146, 0.4);
      transition: background-color 0.3s ease;
    }
    button#startBtn:hover {
      background-color: #d04178;
    }
    .center-message {
      margin-top: 30px;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-size: 1.1em;
      white-space: pre-line;
      border-right: 2px solid #f06292;
      animation: blink 1s infinite step-end;
      display: none; /* awalnya disembunyikan */
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <button id="startBtn">Tap here to know how I love you</button>

  <div class="center-message" id="pesan"></div>

  <audio id="audioPlayer" src="nadin.mp3"></audio>

<script>
  const teks = `Hai Salwa ‚ù§Ô∏è

Selamat bulan Juni

Meski aku sering nyakitin kamu
Hatiku selalu sayang sama kamu üíñ

Maaf yaa belum bisa jadi pacar yang baik seperti yang kamu inginkan

Tapi aku akan berusaha untuk itu semua

hehee

Jadi... tetaplah di sisiku ya, Salwa.
Karena tanpa kamu, aku seperti nadin tanpa tanjung üò¢

Dari seseorang yang selalu sayang kamu,
Array üíå`;

  const startBtn = document.getElementById('startBtn');
  const pesanDiv = document.getElementById('pesan');
  const audio = document.getElementById('audioPlayer');
  const startTime = 20; // mulai putar dari detik ke-20
  const speed = 40; // kecepatan ketik dalam ms per karakter

  function ketik(teks, element, callback) {
    let i = 0;
    element.style.display = 'block';
    element.innerHTML = '';
    function tulis() {
      if (i < teks.length) {
        element.innerHTML += teks.charAt(i);
        i++;
        setTimeout(tulis, speed);
      } else if (callback) {
        callback();
      }
    }
    tulis();
  }

  function mulaiAudio() {
    if (audio.duration > startTime) {
      audio.currentTime = startTime;
      audio.play();
    } else {
      audio.play(); // kalau durasi kurang dari 20 detik, mulai dari awal saja
    }
  }

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none'; // sembunyikan tombol setelah diklik
    ketik(teks, pesanDiv, mulaiAudio);
  });

</script>

</body>
</html>
